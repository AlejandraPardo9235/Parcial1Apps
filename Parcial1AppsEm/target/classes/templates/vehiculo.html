<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles del Vehiculo</title>
</head>
<body>
    <h1>Detalles del Vehiculo</h1>
    <p>Id: <span th:text="${vehiculo.id}"></span></p>
    <p>Marca: <span th:text="${vehiculo.marca}"></span></p>
    <p>Placa: <span th:text="${vehiculo.placa}"></span></p>
    <p>Color: <span th:text="${vehiculo.color}"></span></p>
    <p>Tipo: <span th:text="${vehiculo.tipo}"></span></p>
    <p>Modelo: <span th:text="${vehiculo.modelo}"></span></p>
    <p>Kilometraje: <span th:text="${vehiculo.kilometraje}"></span></p>
	
</body>
</html>
